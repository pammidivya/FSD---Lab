<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Numbers Using Loops</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background: #f4f7fa; }
    button { padding: 8px 15px; margin: 10px; border: none; border-radius: 6px; cursor: pointer; background: #0077cc; color: white; }
    button:hover { background: #005fa3; transition: 0.3s; }
    #output { margin-top: 20px; padding: 15px; background: #fff; border-radius: 8px; display: inline-block; text-align: left; }
  </style>
</head>
<body>
  <h1>Print Numbers 1 to 10</h1>

  <button onclick="printForLoop()">Using For Loop</button>
  <button onclick="printWhileLoop()">Using While Loop</button>
  <button onclick="printDoWhileLoop()">Using Do-While Loop</button>

  <div id="output"></div>

  <script>
    function printForLoop() {
      let result = "For Loop: ";
      for(let i = 1; i <= 10; i++) {
        result += i + " ";
      }
      document.getElementById("output").innerHTML = result;
    }

    function printWhileLoop() {
      let result = "While Loop: ";
      let i = 1;
      while(i <= 10) {
        result += i + " ";
        i++;
      }
      document.getElementById("output").innerHTML = result;
    }

    function printDoWhileLoop() {
      let result = "Do-While Loop: ";
      let i = 1;
      do {
        result += i + " ";
        i++;
      } while(i <= 10);
      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Armstrong Number Check</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f7fa; margin: 20px; }
    input { padding: 8px; margin: 10px; border-radius: 5px; border: 1px solid #aaa; width: 200px; }
    button { padding: 8px 15px; margin: 10px; border: none; border-radius: 6px; cursor: pointer; background: #ff4500; color: white; }
    button:hover { background: #e03e00; transition: 0.3s; }
    #output { margin-top: 20px; padding: 15px; background: #fff; border-radius: 8px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Check Armstrong Number</h1>

  <input type="number" id="num" placeholder="Enter a number">
  <br>
  <button onclick="checkArmstrong()">Check</button>

  <div id="output"></div>

  <script>
    function checkArmstrong() {
      let number = parseInt(document.getElementById("num").value);
      let sum = 0;
      let temp = number;
      let digits = number.toString().length;

      while(temp > 0) {
        let digit = temp % 10;
        sum += Math.pow(digit, digits);
        temp = Math.floor(temp / 10);
      }

      let result = "";
      if(sum === number) {
        result = <b>${number} is an Armstrong Number </b>;
      } else {
        result = <b>${number} is NOT an Armstrong Number </b>;
      }

      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Larger Number</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background: #f4f4f4; }
    input { padding: 5px; margin: 5px; border-radius: 5px; border: 1px solid #aaa; width: 100px; }
    button { padding: 8px 15px; margin: 10px; border: none; border-radius: 6px; cursor: pointer; background: #0077cc; color: white; }
    button:hover { background: #005fa3; transition: 0.3s; }
    #output { margin-top: 20px; padding: 15px; background: #fff; border-radius: 8px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Find the Largest Number </h1>

  <input type="number" id="num1" placeholder="Enter 1st number">
  <input type="number" id="num2" placeholder="Enter 2nd number">
  <input type="number" id="num3" placeholder="Enter 3rd number">
  <br>
  <button onclick="findLargest()">Check Largest</button>

  <div id="output"></div>

  <script>
    function findLargest() {
      // Get numbers from user
      let a = parseInt(document.getElementById("num1").value);
      let b = parseInt(document.getElementById("num2").value);
      let c = parseInt(document.getElementById("num3").value);

      let output = "";

      // Check if numbers are equal
      if(a === b && b === c) {
        output = "<b>EQUAL NUMBERS</b>";
      } else {
        // Find largest
        let largest = a;
        if(b > largest) largest = b;
        if(c > largest) largest = c;

        output = <b>${largest} - LARGER NUMBER</b>;
      }

      // Display result
      document.getElementById("output").innerHTML = output;

      // Show info message dialog
      alert(output.replace(/<[^>]*>/g, "")); // remove HTML tags in alert
    }
  </script>
</body>
</html>

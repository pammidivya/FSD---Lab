<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Color Examples</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <h1>CSS Color Examples</h1>
    <p class="named-color">This text uses a named color: Red</p>
    <p class="hex-color">This text uses a HEX color: #FF5733</p>
    <p class="rgb-color">This text uses an RGB color: rgb(60, 179, 113)</p>
    <p class="rgba-color">This text uses an RGBA color: rgba(255, 0, 0, 0.5)</p>
    <p class="hsl-color">This text uses an HSL color: hsl(240, 100%, 50%)</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Font and Text Example</title>
    <link rel="stylesheet" href="font-text.css">
</head>
<body>
    <h1>CSS Font & Text Properties</h1>
    <p class="font-size">This paragraph uses font-size: 24px;</p>
    <p class="font-weight">This paragraph uses font-weight: bold;</p>
    <p class="font-style">This paragraph uses font-style: italic;</p>
    <p class="text-decoration">This paragraph uses text-decoration: underline;</p>
    <p class="text-transform">This paragraph uses text-transform: uppercase;</p>
    <p class="text-align">This paragraph uses text-align: center;</p>
</body>
</html>

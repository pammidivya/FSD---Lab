<!DOCTYPE html>
<html>
<head>
    <title>Types of Hyperlinks in HTML</title>
</head>
<body>

<h2>Different Types of Hyperlinks in HTML</h2>

<!-- Internal Link: Link to another page within the same website -->
<p><a href="about.html">Go to About Page (Internal Link)</a></p>

<!-- External Link: Link to a page outside the current website -->
<p><a href="https://www.example.com" target="_blank">Visit Example.com (External Link)</a></p>

<!-- Anchor Link: Link to a specific section within the same page -->
<p><a href="#section1">Jump to Section 1 (Anchor Link)</a></p>

<h3 id="section1">Section 1</h3>
<p>This is Section 1 of the page.</p>

<!-- Mailto Link: Link to open default email client -->
<p><a href="mailto:someone@example.com">Send Email (Mailto Link)</a></p>

<!-- Image Hyperlink: Clicking the image redirects to another page -->
<p><a href="https://www.example.com">
    <img src="https://via.placeholder.com/150" alt="Example Image Link">
</a></p>

<!-- Telephone Link: Clicking initiates a call on supported devices -->
<p><a href="tel:+1234567890">Call +1234567890 (Telephone Link)</a></p>

<!-- Button Hyperlink: Button element used as a link -->
<p>
    <a href="https://www.example.com">
        <button>Visit Example.com (Button Link)</button>
    </a>
</p>

<!-- Download Link: Link that prompts file download -->
<p><a href="sample.pdf" download>Download Sample PDF</a></p>

</body>
</html>

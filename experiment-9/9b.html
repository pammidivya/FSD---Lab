<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Operations - Interactive</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; }
    input { padding: 8px; width: 200px; margin: 10px; }
    button { padding: 8px 15px; margin: 5px; cursor: pointer; }
    #output { margin-top: 20px; padding: 10px; background: #eee; border-radius: 5px; display: inline-block; text-align: left; min-width: 300px;}
  </style>
</head>
<body>
  <h1>Number Operations</h1>
  <input type="number" id="num" placeholder="Enter a number">
  <br>
  <button onclick="showFactorial()">Factorial</button>
  <button onclick="showFibonacci()">Fibonacci</button>
  <button onclick="showPrimes()">Prime Numbers</button>
  <button onclick="checkPalindrome()">Palindrome</button>

  <div id="output"></div>

  <script>
    function factorial(n) {
      let fact=1;
      for(let i=1; i<=n; i++) fact *= i;
      return fact;
    }

    function fibonacci(n) {
      let series=[], a=0, b=1;
      for(let i=0;i<n;i++){
        series.push(a);
        let next = a+b;
        a=b;
        b=next;
      }
      return series;
    }

    function isPrime(num){
      if(num<2) return false;
      for(let i=2;i<=Math.sqrt(num);i++){
        if(num%i===0) return false;
      }
      return true;
    }

    function primesUpTo(n){
      let primes=[];
      for(let i=2;i<=n;i++){
        if(isPrime(i)) primes.push(i);
      }
      return primes;
    }

    function isPalindrome(num){
      let str=num.toString();
      return str===str.split('').reverse().join('');
    }

    function showFactorial(){
      let n=parseInt(document.getElementById("num").value);
      document.getElementById("output").innerHTML=Factorial of ${n} is ${factorial(n)};
    }

    function showFibonacci(){
      let n=parseInt(document.getElementById("num").value);
      document.getElementById("output").innerHTML=Fibonacci series up to ${n} terms: ${fibonacci(n).join(", ")};
    }

    function showPrimes(){
      let n=parseInt(document.getElementById("num").value);
      document.getElementById("output").innerHTML=Prime numbers up to ${n}: ${primesUpTo(n).join(", ")};
    }

    function checkPalindrome(){
      let n=document.getElementById("num").value;
      let result=isPalindrome(n)? `${n} is a Palindrome ` : `${n} is NOT a Palindrome `;
      document.getElementById("output").innerHTML=result;
    }
  </script>
</body>
</html>

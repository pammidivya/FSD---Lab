
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Internal and External JavaScript</title>
    <!-- External JS -->
    <script src="external.js"></script>
</head>
<body>
    <h1>Internal and External JavaScript Example</h1>

    <!-- Internal JavaScript -->
    <script>
        console.log("This is internal JavaScript.");
        document.write("<p>Internal JS says hello!</p>");
    </script>

    <button onclick="externalFunction()">Click to call External JS</button>
</body>
</html>

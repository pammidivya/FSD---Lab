<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Output Methods</title>
</head>
<body>
    <h1>Output Methods in JavaScript</h1>

    <script>
        // 1. Using alert
        alert("Hello! This is alert output.");

        // 2. Using console.log
        console.log("Hello! This is console output.");

        // 3. Using document.write
        document.write("<p>This is output using document.write.</p>");

        // 4. Using innerHTML
        document.getElementById("output").innerHTML = "This is output using innerHTML.";
    </script>

    <p id="output"></p>
</body>
</html>

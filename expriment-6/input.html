<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Input Methods</title>
</head>
<body>
    <h1>Input Methods in JavaScript</h1>

    <script>
        // 1. Using prompt
        let name = prompt("Enter your name:");

        // 2. Using HTML input field (requires form)
        // Example with alert for demonstration
        alert("Hello " + name + "! Welcome to the page.");
    </script>
</body>
</html>

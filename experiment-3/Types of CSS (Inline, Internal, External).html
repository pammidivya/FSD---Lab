<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types of CSS</title>

    <!-- Internal CSS -->
    <style>
        body { background-color: #f0f0f0; }
        h1 { color: darkblue; text-align: center; }
        p { font-size: 18px; color: darkgreen; }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: crimson;">This heading uses Inline CSS</h1>

    <h2>This sub-heading uses Internal CSS</h2>
    <p>This paragraph is styled with Internal CSS rules.</p>

    <div class="external-example">This text is styled using External CSS</div>
</body>
</html>

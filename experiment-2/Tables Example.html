<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables Example</title>
</head>
<body>
    <h2>Working with Tables</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Contact</th>
        </tr>
        <tr>
            <td rowspan="2">John</td>
            <td>Email</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>9876543210</td>
        </tr>
    </table>
</body>
</html>

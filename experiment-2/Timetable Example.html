<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>
    <h2>Class Timetable</h2>
    <table border="1" cellspacing="5" cellpadding="10">
        <caption><b>Weekly Timetable</b></caption>
        <tr>
            <th>Day</th>
            <th>9-10 AM</th>
            <th>10-11 AM</th>
            <th>11-12 PM</th>
            <th>12-1 PM</th>
            <th>1-2 PM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Maths</td>
            <td>English</td>
            <td>Science</td>
            <td rowspan="5">Lunch</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Lab</td>
            <td>History</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Maths</td>
            <td>Science</td>
            <td>English</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>History</td>
            <td>English</td>
            <td colspan="2">Computer Lab</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Computer</td>
            <td>Games</td>
        </tr>
    </table>
</body>
</html>

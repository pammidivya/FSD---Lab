<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Object Example</title>
</head>
<body>
    <h1>Math Object Example</h1>
    <script>
        let num = 7.8;
        console.log("Original number: " + num);
        console.log("Round: " + Math.round(num));
        console.log("Ceil: " + Math.ceil(num));
        console.log("Floor: " + Math.floor(num));
        console.log("Square root of 16: " + Math.sqrt(16));
        console.log("Random number (0-1): " + Math.random());
        console.log("Absolute of -10: " + Math.abs(-10));
    </script>
</body>
</html>

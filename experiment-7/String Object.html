<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Object Example</title>
</head>
<body>
    <h1>String Object Example</h1>
    <script>
        let str = "JavaScript is fun!";
        console.log("Length: " + str.length);
        console.log("Uppercase: " + str.toUpperCase());
        console.log("Lowercase: " + str.toLowerCase());
        console.log("Substring(0,10): " + str.substring(0, 10));
        console.log("Replace 'fun' with 'awesome': " + str.replace("fun", "awesome"));
        console.log("Split by space: " + str.split(" "));
    </script>
</body>
</html>

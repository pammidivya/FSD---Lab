<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window Object Example</title>
</head>
<body>
    <h1>Window Object Example</h1>

    <script>
        // Window properties
        console.log("Window inner width: " + window.innerWidth);
        console.log("Window inner height: " + window.innerHeight);

        // Window methods
        // Alert
        window.alert("Hello from window.alert!");
        // Confirm
        let result = window.confirm("Do you like JavaScript?");
        console.log("User clicked: " + result);
        // Prompt
        let name = window.prompt("Enter your name:");
        console.log("User Name: " + name);
    </script>
</body>
</html>
